<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Library</h1>
    <div class="books"></div>
    <button id="addbtn">Add Book</button>
    <div class="addBookFormDiv">
        <form  id="addBookForm" onsubmit=" return false">
            <h3>Add new Book</h3>
            <input type="text" placeholder="Title-Name" maxlength="100" required 
            id="name"/>
            <input type="text" placeholder="Author-Name" maxlength="100" required 
            id="author"/>
            <input type="number" placeholder="Number-of-Pages" max="100000" required 
            id="pages"/>
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="haveRead" />
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
